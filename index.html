<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

  <title>SVG Icons </title>
</head>

<body>
  <main id="app">
    <header class="main-header">
      <h1 class="hidden">Welcome to my Awesome SVG Store</h1>
      <h2 id="theMainHeading" class="main-heading">My SVG Icons</h2>
    </header>
    <!-- my 10 icons go here -->
    <section id="icon-grid">
      <!-- icon number - 1 -->
      <article class="container">
        <h2 class="hidden">Icon-1</h2>
        <img id="calculator" class="icon" src="images/calculator.svg" alt="calculator_icon">
        <p>Calculator</p>
      </article>

      <!-- icon number - 2 -->
      <article class="container">
        <h2 class="hidden">Icon-2</h2>
        <img id="camera" class="icon" src="images/camera.svg" alt="camera">
        <p>Camera</p>
      </article>

      <!-- icon number - 3 -->
      <article class="container">
        <h2 class="hidden">Icon-3</h2>
        <img id="cd" class="icon" src="images/cd.svg" alt="cd">
        <p>CD</p>
      </article>

      <!-- icon number - 4 -->
      <article class="container">
        <h2 class="hidden">Icon-4</h2>
        <img id="game" class="icon" src="images/game.svg" alt="game">
        <p>Game</p>
      </article>

      <!-- icon number - 5 -->
      <article class="container">
        <h2 class="hidden">Icon-5</h2>
        <img id="headphones" class="icon" src="images/headphones.svg" alt="camera">
        <p>Headphones</p>
      </article>

      <!-- icon number - 6 -->
      <article class="container">
        <h2 class="hidden">Icon-6</h2>
        <img id="mobile" class="icon" src="images/mobile.svg" alt="mobile">
        <p>Mobile</p>
      </article>

      <!-- icon number - 7 -->
      <article class="container">
        <h2 class="hidden">Icon-7</h2>
        <img id="pc" class="icon" src="images/pc.svg" alt="pc">
        <p>Computer</p>
      </article>

      <!-- icon number - 8 -->
      <article class="container">
        <h2 class="hidden">Icon-8</h2>
        <img id="pendrive" class="icon" src="images/pendrive.svg" alt="pendrive">
        <p>Pendrive</p>
      </article>

      <!-- icon number -9 -->
      <article class="container">
        <h2 class="hidden">Icon-9</h2>
        <img id="telephone" class="icon" src="images/telephone.svg" alt="telephone">
        <p>Telephone</p>
      </article>

      <!-- icon number - 10 -->
      <article class="container">
        <h2 class="hidden">Icon-10</h2>
        <img id="watch" class="icon" src="images/watch.svg" alt="watch">
        <p>Watch</p>
      </article>
    </section>
  </main>

  <script src="js/main.js" defer></script>
</body>

</html>
